<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>ToDo Application</title>
</head>
<body>
<div class="container">
    <h1 class="mt-5 text-center">Todo List</h1>

    <form action="/" method="POST" class="row mt-3">
            <div class="col-md-10">
                <input class="form-control form-control-lg shadow-sm" type="text" name="title" placeholder="Add new task..."
                       required>
            </div>
            <div class="col-md-2 text-center">
                <button type="submit" class="btn btn-primary btn-lg btn-block shadow-sm">Add</button>
            </div>
    </form>
    <div class="mt-4">
        <th:block th:each="task : ${tasks}">
            <div class="card mb-2 w-75 mx-auto fw-bold">
                <div class="card-body d-flex justify-content-between align-items-center shadow-sm text-fo">
                    <span th:classappend="${task.isCompleted()} ? 'text-decoration-line-through text-dark-emphasis fst-italic'" th:text="${task.name}"></span>
                    <div>
                        <a th:href="@{/{id}/toggle (id=${task.id})}" class="btn btn-outline-secondary btn-sm shadow-sm">Toggle</a>
                        <a th:href="@{/{id}/delete (id=${task.id})}" class="btn btn-danger btn-sm shadow-sm">Delete</a>

                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>
</body>
</html>
